<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTask - Gerenciador de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-check-double"></i> ZenTask</h1>
    </header>

    <main class="app-container">
        <section id="form-container">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="add-task-form">
                <div class="form-control">
                    <input type="text" id="task-input" placeholder="O que você precisa fazer?" required>
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <label for="task-priority">Prioridade:</label>
                        <select id="task-priority">
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="task-due-date">Prazo:</label>
                        <input type="date" id="task-due-date">
                    </div>
                </div>
                <button type="submit" class="btn-add"><i class="fa-solid fa-plus"></i> Adicionar Tarefa</button>
            </form>
        </section>

        <section id="controls-container">
            <div class="search-control">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="search-input" placeholder="Buscar tarefa...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="todas">Todas</button>
                <button class="filter-btn" data-filter="pendentes">Pendentes</button>
                <button class="filter-btn" data-filter="concluidas">Concluídas</button>
            </div>
        </section>

        <section id="tasks-list-container">
            <ul id="task-list">
                </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ZenTask. Criado por você.</p>
    </footer>

    <script src="script.js"></script>
</body>
                              </html>
